{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/main.css' %}" >
        <link rel="stylesheet" href="{% static '/css/normalize.css' %}" >
        <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Ingenous Prediction</title>
    </head>
<body>
    <div class="headerAside">
        <aside class="aside_main">
            <img src="{% static '/img/logo.png' %}" alt="">
            <p class="title_GUI">INGENIOUS PREDICTION</p>
            <div class="menu_main">
                <div class="option">
                    <img src="{% static '/img/lupa.png' %}" alt="">
                    <p class="option_text">Ánalisis de Datos Exploratorio</p>

                </div>
                <div class="option">
                    <img src="{% static '/img/regresion-lineal.png' %}" alt="">
                    <p class="option_text">Ánalisis de Componentes Principales</p>
                </div>
                <div class="option">
                    <img src="{% static '/img/arbol-de-decisiones.png' %}" alt="">
                    <p class="option_text">Árboles de Decisión</p>
                </div>
                <div class="option">
                    <img src="{% static '/img/arbol-de-decisiones.png' %}" alt="">
                    <p class="option_text">Árboles de Decisión</p>
                </div>
            </div>
        </aside>
        <div class="container">
            <div class="header_GUI right">
                <div class="actions_GUI">
                    <div class="load">
                        <img src="{% static '/img/subir.png' %}" alt="">
                        <p class="textload">Subir Datos</p>
                    </div>
                    <div class="load">
                        <img src="{% static '/img/descargar.png' %}" alt="">
                        <p class="textload">Descargar Datos"</p>
                    </div>
                    
                </div>
                <div class="infoGUI">
                    <p>Bienvenido {{ username }}</p>
                </div>
            </div>
            <div class="workloads">
            <h1>Paso 1</h1>
                {{data}}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
